<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Filter</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

    <div class="container">
        <h1>PRODUCT FILTER AND SEARCH</h1>
        <div>
            <input placeholder="Search here..." id="search"/>
        </div>
        <div class="filter">
            <div class="filter-btn active" data-category="all">All</div>
            <div class="filter-btn" data-category="shirts">Shirts</div>
            <div class="filter-btn" data-category="tshirts">Tshirts</div>
            <div class="filter-btn" data-category="shoes">Shoes</div>
            <div class="filter-btn" data-category="hoodies">Hoodies</div>
        </div>

        <div class="product-list" id="product-list">
            <!-- Items will be dynamically added here -->
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
