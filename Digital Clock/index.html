<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    
    <div class="main">
        <h1>Digital Clock</h1>
        <div class="time">
            <div class="time-div">
                <div id="hour">01</div>
                <p>Hours</p>
            </div>
            <div class="time-div">
                <div id="minute">59</div>
                <p>Minutes</p>
            </div>
            <div class="time-div">
                <div id="seconds">20</div>
                <p>Seconds</p>
            </div>
            <div id="ampm">PM</div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
