<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form class="form" id="login-form">
            <input placeholder="Email" id="userEmail"/>

            <input placeholder="Password" type="password" id="userPassword"/>

            <button type="submit" id="login-btn">Login</button>

        </form>
        <p id="success" style="display: none;">Logged in Successfully!</p>
        <p>Don't have an account? <a id="login" onclick="redirect()"> Register </a></p>
    </div>



    <script src="./loginScript.js"></script>
</body>
</html>
