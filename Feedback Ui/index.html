<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Ui</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    

    <div class="main" id="feedback">
        <h1>Feedback UI</h1>
        <div class="emojis">
            <div class="feedback-emojis">
                <i class="fas fa-frown icon" title="Unhappy"></i> 
                <p>Unhappy</p>
            </div>

            <div class="feedback-emojis">
                <i class="fas fa-meh icon" title="Neutral"></i>
                <p>Neutral</p>
            </div>

            <div class="feedback-emojis">
                <i class="fas fa-smile icon" title="Satisfied"></i>
                <p>Satisfied</p>
            </div>
        </div>

    </div>

    <div class="main" id="result-page">
        <h2>Thank You!</h2>
        <h3>FeedBack : <span id="result">Unhappy</span></h3>
        <p>We'll use your feedback to improve our customer support.</p>
    </div>


    <script src="./script.js"></script>
</body>
</html>
